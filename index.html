<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link rel="stylesheet" type="text/css" href="src/style.css" />

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row mb-5">
      <div class="col text-center">
        <h3>Your Result</h3>
        <div class="circle rounded-circle">
          <h1 class="display-3 text-light">76</h1>
          <p>of 100</p>
        </div>
        <h2 class="text-light">Great</h2>
        <span>You scored higher than 65% of the people who have taken these tests.</apan>
      </div>

      <div class="col">
        <h3>Summary</h3>
        <div class="flexitem-1 d-flex bd-highlight mb-3 p-2 rounded-4">
          <div class="flextitle p-2 flex-fill bd-highlight">Reaction</div>
          <div class="p-2 flex-grow-2  bd-highlight">
            <span class="number">80</span>
            <span class="percent-sign"> / 100</span>
          </div>
        </div>

        <div class="flexitem-2 d-flex bd-highlight mb-3 p-2 rounded-4">
          <div class="flextitle p-2 flex-fill bd-highlight">Memory</div>
          <div class="p-2 flex-grow-2 bd-highlight">
            <span class="number">92</span>
            <span class="percent-sign"> / 100</span>
          </div>
        </div>

        <div class="flexitem-3 d-flex bd-highlight mb-3 p-2 rounded-4">
          <div class="flextitle p-2 flex-fill bd-highlight">Verbal</div>
          <div class="p-2 flex-grow-2 bd-highlight">
            <span class="number">61</span>
            <span class="percent-sign"> / 100</span>
          </div>
        </div>

        <div class="flexitem-4 d-flex bd-highlight p-2 rounded-4">
          <div class="flextitle p-2 flex-fill bd-highlight">Visual</div>
          <div class="p-2 flex-grow-2 bd-highlight">
            <span class="number">72</span>
            <span class="percent-sign"> / 100</span>
          </div>
        </div>

        <div class="d-grid gap-2">
          <button class="btn p-3 rounded-pill">Continue</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">YOU YU HSAUN</a>.
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
